<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/minhas-fotos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">

    <title>Galeria de Fotos</title>
</head>

<body>
    <header>
        <h1>Minhas Fotos</h1>
    </header>
    <main>
        <section>
            <figure>
                <img class="galeria" src="src/img/lisboa.jpg" alt="Imagem vista de cima da cidade de Lisboa em Portugal">
                <figcaption>Minha Cidade</figcaption>
            </figure>
            <figure>
                <img class="galeria" src="src/img/freguesia-de-benfica.jpeg" alt="Imagem de uma avenida do Bairro de Benfica">
                <figcaption>Meu Bairro</figcaption>
            </figure>
            <figure>
                <img class="galeria" src="src/img/Castelo-de-Sao-Jorge-Portugal.jpeg" alt="Imagem do Castelode São Jorge em Portugal">
                <figcaption>Meu País</figcaption>
            </figure>
            <figure>
                <img class="galeria" src="src/img/Torre-de-belem.jpeg" alt="Imagem da Torre de Belém em Portugal">
                <figcaption>Meu Lugar Favorito</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <a href="index.html">Voltar</a>
    </footer>
</body>

</html>
